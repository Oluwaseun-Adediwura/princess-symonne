<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Princess Symonne 💖</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Georgia:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="background-gradient"></div>
        
        <!-- Sparkles -->
        <div class="sparkles-container">
            <div class="sparkle" style="top: 10%; left: 15%;"></div>
            <div class="sparkle" style="top: 20%; right: 20%;"></div>
            <div class="sparkle" style="top: 30%; left: 10%;"></div>
            <div class="sparkle" style="top: 40%; right: 15%;"></div>
            <div class="sparkle" style="top: 60%; left: 20%;"></div>
            <div class="sparkle" style="top: 70%; right: 25%;"></div>
            <div class="sparkle" style="top: 80%; left: 30%;"></div>
            <div class="sparkle" style="top: 15%; right: 30%;"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Step 1: Initial -->
            <div id="step-initial" class="step active">
                <div class="content-center">
                    <!-- Initial step has no content above button -->
                </div>
            </div>

            <!-- Step 2: Concern -->
            <div id="step-concern" class="step">
                <div class="content-center">
                    <div class="concern-content">
                        <div class="heart-icon">💗</div>
                        <p class="concern-text">I heard someone was feeling sad and low...</p>
                    </div>
                </div>
            </div>

            <!-- Step 3: Bible Verse -->
            <div id="step-bible" class="step">
                <div class="content-center">
                    <div class="bible-content">
                        <!-- Bouquet -->
                        <div class="bouquet-container">
                            <div class="flower rose" style="top: 10px; left: 50px;">🌹</div>
                            <div class="flower daisy" style="top: 20px; left: 120px;">🌼</div>
                            <div class="flower rose" style="top: 15px; left: 190px;">🌷</div>
                            <div class="flower tulip" style="top: 60px; left: 30px;">🌺</div>
                            <div class="flower rose" style="top: 70px; left: 100px;">🌹</div>
                            <div class="flower daisy" style="top: 65px; left: 170px;">🌼</div>
                            <div class="flower tulip" style="top: 75px; left: 240px;">🌷</div>
                            <div class="flower rose" style="top: 110px; left: 70px;">🌺</div>
                            <div class="flower daisy" style="top: 115px; left: 140px;">🌹</div>
                            <div class="flower rose" style="top: 120px; left: 210px;">🌼</div>
                            
                            <!-- Hearts -->
                            <div class="heart" style="top: 160px; left: 80px;">💖</div>
                            <div class="heart" style="top: 160px; left: 140px;">💕</div>
                            <div class="heart" style="top: 160px; left: 200px;">💖</div>
                        </div>

                        <!-- Bible Verse Card -->
                        <div class="bible-card">
                            <p class="bible-verse">
                                "So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you; I will uphold you with my righteous right hand."
                            </p>
                            <p class="bible-reference">- Isaiah 41:10</p>
                            <p class="princess-message">Feel Better, Princess Symonne! 💖</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button id="main-button" class="main-button">Click Me</button>
                <button id="back-button" class="back-button hidden">
                    ← Start Over
                </button>
            </div>
        </div>

        <!-- Confetti -->
        <div id="confetti-container" class="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
